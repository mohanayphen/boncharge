
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4DABF7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#339AF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228BE6;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="white" fill-opacity="0.1"/>
    </pattern>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="400" height="400" fill="url(#grad)"/>
  <rect width="400" height="400" fill="url(#dots)"/>
  <rect x="40" y="40" width="320" height="320" rx="30" fill="white" fill-opacity="0.15" filter="url(#shadow)"/>
  <text x="200" y="220" font-family="system-ui" font-size="100" text-anchor="middle" fill="white" filter="url(#shadow)">✈️</text>
  <path d="M 100 60 L 120 40 L 140 60" stroke="white" stroke-width="2" fill="none" stroke-opacity="0.3"/>
  <path d="M 260 340 L 280 360 L 300 340" stroke="white" stroke-width="2" fill="none" stroke-opacity="0.3"/>
</svg>